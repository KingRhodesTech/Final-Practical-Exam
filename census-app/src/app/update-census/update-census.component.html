<h2>Update Census Record</h2>

<form (submit)="updateRecord()">
  <label>Year of Census:</label>
  <input type="number" [(ngModel)]="record.year" name="year" required /><br />

  <label>Census Taker's Name:</label>
  <input
    type="text"
    [(ngModel)]="record.census_taker"
    name="census_taker"
    required
  /><br />

  <label>Number of People in Household:</label>
  <input
    type="number"
    [(ngModel)]="record.num_people"
    name="num_people"
    required
  /><br />

  <label>Household State:</label>
  <input type="text" [(ngModel)]="record.state" name="state" required /><br />

  <label>Household City:</label>
  <input type="text" [(ngModel)]="record.city" name="city" required /><br />

  <button type="submit">Update Record</button>
</form>
